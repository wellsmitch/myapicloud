<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>rongCloud</title>
    <link rel="stylesheet" type="text/css" href="api.css"/>
    <style>
    </style>
</head>
<body>
<a href="javascript:;" onclick="qqZone()">QQ空间qqaq</a>
</body>
<script type="text/javascript">
    function qqZone() {
        var p = {
            url: 'https://blog.csdn.net/qq_39135287/article/details/80897631',
            showcount: '1',
            /*是否显示分享总数,显示：'1'，不显示：'0' */
            desc: '',
            /*默认分享理由(可选)*/
            summary: '还不赶紧点击进来观看',
            /*分享摘要(可选)*/
            title: 'js实现第三方平台分享功能',
            /*分享标题(可选)*/
            site: '',
            /*分享来源 如：腾讯网(可选)*/
            pics: '',
            style: '203',
            width: 98,
            height: 22
        };
        var s = [];
        for (var i in p) {
            s.push(i + '=' + encodeURIComponent(p[i] || ''));
        }
        url = "http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey?" + s.join('&');
        api.openWin({
            name: 'qqZone',
            url: url,
            animation: {
                type: "movein", //动画类型（详见动画类型常量）
                subType: "from_right", //动画子类型（详见动画子类型常量）
                duration: 300 //动画过渡时间，默认300毫秒
            },
            rect: {
                x: 0, //左上角x坐标
                y: 0, //左上角y坐标
                w: 'auto', //宽度，若传'auto'，页面从x位置开始自动充满父页面宽度
                h: 'auto' //高度，若传'auto'，页面从y位置开始自动充满父页面高度
            }
        })
</script>
</html>
